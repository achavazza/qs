<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>404 - Page not found :(</title>
    <!-- magic meta tag -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- stylesheets -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="css/qs.min.css" rel="stylesheet"/>

    <!-- jquery -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery older versions
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    -->

    <!-- scripts
    <script type="text/javascript" src="js/" ></script>
    -->

    <!-- dont forget IE :( -->
    <!--[if lte IE 7]> <link rel="stylesheet" href="css/ie.css" /> <![endif]-->
    <!--[if lt IE 9]>  <script src="js/html5shiv.js"></script>     <![endif]-->
</head>
<body>
	<style type="text/css">
		body{
			background: #f0f0f0;
		}
		.error-main{
			background: #fff;
			padding: 40px;
			margin-top: 50px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			font-size: 16px;
			color: #333;
		}
		.error-main .h1{
			font-size: 40px;
		}
		hr{
			border-bottom: 1px solid #f0f0f0;
			margin: 10px 0;
		}
	</style>
    <div class="grid">
    	<div class="row">
    		<div class="quad-2 quad-prefix-1 quad-suffix-1">
	    		<div class="error-main clearfix">
	    			<span class="h1"> Error 404 </span>
	    			<p>
	    				Lo sentimos, esta página no existe. <br />
	    				Este error puede darse por una direccion mal escrita <br />
	    				O por un link antiguo a una página que se ha movido <br />
	    				<hr />
	    				Recomendamos volver al <a href="/">Inicio</a>
	    				<hr />
	    			</p>
	    			<script type="text/javascript">
	    				//var GOOG_FIXURL_LANG = 'es';
	    				//var GOOG_FIXURL_SITE = 'http://www.example.com'
	    				var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2),GOOG_FIXURL_SITE = location.host;
	    			</script>
	    			<script type="text/javascript"
	    				src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js">
	    			</script>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
